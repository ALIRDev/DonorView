<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>MyALIR</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="theme-color" content="#317EFB"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="ALIR Donor Viewer">
    <meta name="keywords" content="Altis, Italia, ALIR, alir, db">
    <meta name="author" content="Andreacw">
    <!-- Page favicon -->
    <link rel="icon" href="https://i.imgur.com/SSdiFqD.png" type="image/gif"/>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Other CSS -->
    <link href="css/login.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body class="text-center">
<form class="form-signin">
    <img class="mb-4" src="image/boy.svg" alt="" width="72" height="72">
    <!--<h1 class="h3 mb-3 font-weight-normal">Accesso <span>My<b></b></span></h1>-->
    <div class="alert alert-danger" role="alert" id="notAllowedData" hidden>
        <h4 class="alert-heading">MA!</h4>
        <p class="mb-0">I tuoi dati sono stati respinti!</p>
    </div>
    <div class="alert alert-warning" role="alert" id="alertErrorLogin" hidden>
        <h4 class="alert-heading" id="errorStrong"></h4>
        <p class="mb-0" id="errorSpan"></p>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="userName" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon2"><i class="fas fa-key"></i></span>
        </div>
        <input type="password" class="form-control" placeholder="Password" aria-label="Password" id="userPass" aria-describedby="basic-addon2">
    </div>
    <button class="btn btn-lg btn-outline-light btn-block" type="button" onclick="checkUserAuth();">ACCEDI</button>
    <br>
    <a href="">Vorrei registrarmi come faccio?</a>
    <p class="mt-5 mb-3 text-muted"><i class="far fa-copyright"></i> 2016-2018</p>
</form>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script defer src="https://alir.eu/etero/js/fontawesome5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
